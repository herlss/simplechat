<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <title>Simple Chat - Welcome</title>
</head>
<body>
    <main class="d-flex flex-column position-absolute translate-middle gap-3" style="left:50%;top: 50%;">
        <h3>
            Welcome to
            <small class="text-muted">Simple Chat</small>
        </h3>
        <form id="joinForm" action="/chat.html" method="GET">
            <div class="form-group d-flex flex-column gap-1">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="name" aria-describedby="usernameHelp" placeholder="Enter your desired name" autocomplete="off" maxlength="16">
            </div>
            
            <button type="submit" class="btn btn-primary mt-2 w-100">Join</button>
            <small id="usernameHelp" class="form-text text-muted text-center">Or <a href="/chat.html">join</a> anonymously</small>
        </form>        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
