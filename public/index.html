<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <button type="button" class="btn btn-danger erase">Erase Data</button>
    <main>
        <div class="dm-section">
            <div class="card dm-card">
                <div class="card-header d-flex justify-content-center align-items-center fw-bold">
                    <p class="chat-title pb-3 text-white">Direct Messages</p>
                </div>
                <ul class="list-group list-group-flush dm-list">
                </ul>
            </div>
            <div class="dm-invite">
                <input type="text" class="form-control" id="invite-name" placeholder="Type the username.." autocomplete="off">
                <button class="btn btn-primary invite-btn">Invite</button>
            </div>
        </div>
        <div class="card">
            <span class="connection-info">You are connected to the <strong class="connection_room">Global Room</strong> <span class="logged-in">‚óè</span></span>
            <div class="card-header d-flex justify-content-center align-items-center fw-bold">
                <p class="pb-3 text-white main-title chat-title">Global Chat</p>
            </div>
            <div class="chat-display card-body">
            </div>
            <div class="chat-submit card-footer">
                <input type="text" class="form-control" id="msgText" placeholder="Type your message..." autocomplete="off">
                <button class="btn btn-primary submit-btn">Send</button>
            </div>
        </div>
        <div class="card topics-card">
            <div class="card-header d-flex justify-content-center align-items-center fw-bold">
                <p class="chat-title pb-3 text-white">Chats</p>
            </div>
            <div class="topics-nav">
                <img src="/assets/world.jpg" alt="cat" class="topic" title="Global">
                <img src="/assets/cat.jpg" alt="cat" class="topic" title="Cats">
                <img src="/assets/manga.jpg" alt="manga" class="topic" title="Manga">
            </div>
        </div>
    </main>

    <button type="button" class="btn btn-outline-danger btn-logout">Logout</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
